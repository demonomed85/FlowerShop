{% extends 'myshop/layout.html' %}

{% block title %}
    <title>Администратор - Добавление товара</title>
{% endblock %}

{% block content %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container mt-5">
        <h2 class="mb-4">Добавление товара</h2>
        <div class="mb-3">
            <label for="name" class="form-label">Название товара</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ item.name }}" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Цена</label>
            <input type="number" class="form-control" id="price" name="price" value="{{ item.price }}" required step="1">
        </div>

        <div class="mb-3">
            <label for="stock" class="form-label">Количество на складе</label>
            <input type="number" class="form-control" id="stock" name="stock" placeholder="0" min="0" value="{{ item.stock }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Фото товара</label>
            <div class="input-group">
                <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required style="border: 0px;">
            </div>
        </div>

        <br>
        <button type="submit" class="btn btn-primary">Добавить товар</button>
        <a href="{% url 'courier' %}" class="btn btn-danger">Отмена</a>
        <button type="reset" class="btn btn-primary">Очистить форму</button>
    </div>
</form>

{% endblock %}
